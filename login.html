<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>登入 - AI電影推薦網站</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .login-box {
      background-color: #111;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #222;
      color: #fff;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      background: #fff;
      color: #000;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ccc;
    }

    .forgot {
      margin-top: 10px;
      font-size: 14px;
    }

    .forgot a {
      color: #aaa;
      text-decoration: underline;
      cursor: pointer;
    }

    .forgot a:hover {
      color: #fff;
    }

    @media (max-width: 500px) {
      .login-box {
        padding: 25px;
      }

      h2 {
        font-size: 20px;
      }

      input, button {
        font-size: 14px;
        padding: 10px;
      }

      .forgot {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>AI電影推薦網站</h2>
    <input type="text" id="username" placeholder="帳號">
    <input type="password" id="password" placeholder="密碼">
    <button onclick="login()">登入</button>
    <div class="forgot">
      忘記密碼？<a onclick="forgotPassword()">點我找回</a>
    </div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user && pass) {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "index.html";
      } else {
        alert("請輸入帳號與密碼！");
      }
    }

    function forgotPassword() {
      alert("請重新註冊帳號，我們目前尚未支援密碼找回功能。");
      // 或者跳轉到 register.html 註冊頁面
      // window.location.href = "register.html";
    }
  </script>
</body>
</html>
