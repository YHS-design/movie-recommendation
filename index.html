<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>電影推薦網站</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">電影推薦</h1>

    <input type="text" id="searchInput" placeholder="搜尋電影..." oninput="searchMovies()" />

    <div class="filters">
      <button onclick="filterCategory('全部')">全部</button>
      <button onclick="filterCategory('科幻')">科幻</button>
      <button onclick="filterCategory('劇情')">劇情</button>
      <button onclick="filterCategory('愛情')">愛情</button>
    </div>

    <div id="movieList" class="movie-list"></div>
  </div>

  <!-- 電影詳情彈窗 -->
  <div class="modal" id="movieModal">
    <div class="modal-content" id="modalContent">
      <span class="close-btn" onclick="closeModal()">×</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
